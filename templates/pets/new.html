{% extends "base.html" %}
{% block content %}

<form action="/pets" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required autofocus>
  </div>

  <div>
    <label for="vet">Vet:</label>
    <select id="vet-select" name="vet_id" required>
      {% for vet in vets %}
        <option value="{{ vet.id }}">{{ vet.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="owner">Owner:</label>
    <select id="owner-select" name="owner_id" required>
      {% for owner in owners %}
        <option value="{{ owner.id }}">{{ owner.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" max="{{ todays_date }}" required>
  </div>

  <div>
    <label for="species">Species:</label>
    <input type="text" id="species" name="species" required>
  </div>

  <div>
    <label for="treatment_notes">Treatment Notes:</label>
    <input type="text" id="treatment_notes" name="treatment_notes" requireds>
  </div>
  <div>
    <label for="nervous">Nervous?</label>
    <select id="nervous" name="nervous" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
  </div>

  <button type="submit" class="add-button">Add Pet</button>

</form>

{% endblock %}
