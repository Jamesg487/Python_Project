{% extends "base.html" %}
{% block content %}

<form action="/pets/{{pet.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{pet.name}}" required autofocus>
  </div>


    <label for="vet">Vet:</label>
    <select id="vet-select" name="vet_id" value="{{pet.vet.id}}" required>
      {% for vet in vets %}
        <option value="{{ vet.id }}">{{ vet.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="owner">Owner:</label>
    <select id="owner-select" name="owner_id" value="{{pet.owner.id}}" required>
      {% for owner in owners %}
        <option value="{{ owner.id }}">{{ owner.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{pet.date_of_birth}}" required>
  </div>
  <div>
    <label for="species">Species:</label>
    <input type="text" id="species" name="species" value="{{pet.species}}"required>
  </div>

  <div>
    <label for="treatment_notes">Treatment Notes:</label>
    <input type="text" id="treatment_notes" name="treatment_notes" value="{{pet.treatment_notes}}" requireds>
  </div>

  <div>
    <label for="nervous">Nervous?</label>
    <select id="nervous" name="nervous" value="{{pet.nervous}}" required>
        <option value="true"
        {% if pet.nervous == True %} selected="selected" {% endif %}>
        Yes
      </option>

      <option value="false"
        {% if pet.nervous == False %} selected="selected" {% endif %}>
        No
      </option>
    </select>
  </div>

  <button type="submit">Update Pet</button>

</form>

{% endblock %}
