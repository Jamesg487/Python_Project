{% extends "base.html" %}
{% block content %}

<form class="add-owner" action="/owners/new">
  <button class="add-button">Add owner</button>
</form>
{% for owner in owners %}
      <div class="owner-details">
        <a href="/owners/{{owner.id}}" style="text-decoration:none">{{owner.name}}</a>
      </div>
{% endfor %}

{% endblock %}
