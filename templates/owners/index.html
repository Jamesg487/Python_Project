{% extends "base.html" %}
{% block content %}

<form class="add-owner" action="/owners/new">
  <button class="add-button">Create Account</button>
</form>
<div class="owner-content">
{% for owner in owners %}
      <div class="owner-detials">
        <a href="/owners/{{owner.id}}" style="text-decoration:none">{{owner.name}}</a>
      </div>
{% endfor %}
</div>

{% endblock %}
