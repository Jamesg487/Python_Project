{% extends "base.html" %}
{% block content %}

<form action="/owners/{{owner.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{owner.name}}" required autofocus>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{owner.address}}" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{owner.email}}" required>
  </div>

  <div>
    <label for="telephone">Telephone Number:</label>
    <input type="text" id="telephone" name="telephone" value="{{owner.telephone}}" required>
  </div>
  <button type="submit" class="update-button">Update Owner</button>

</form>

{% endblock %}
