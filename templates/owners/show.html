{% extends "base.html" %}
{% block content %}

  <div>
    <p>Name: {{owner.name}}</p>
    <p>Address: {{owner.address}}</p>
    <p>Email: {{owner.email}}</p>
    <p>Telephone: {{owner.telephone}}</p>
    <label for="owner-pets"> Pets:</label>
    <div class="owner-pets"></div>
    {% for pet in pets %}
        <a href="/pets/{{pet.id}}">{{pet.name}}</a>
    {% endfor %}
    </div>
    <form class="back-to-owners" action="/owners">
        <button class="back-button">Back to Owners</button>
      </form>
    <form class="edit-owner" action="/owners/{{owner.id}}/edit">
        <button class="edit-button">Edit Owner</button>
      </form>
      <div>
        <form class="delete-owner" action="/owners/{{owner.id}}/delete" method="POST">
          <button class="delete-button">Remove Owner</button>
        </form>
      </div>
  </div>

{% endblock %}
