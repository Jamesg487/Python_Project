{% extends "base.html" %}
{% block content %}

<form action="/vets/{{vet.id}}" method="post" class="edit-page">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{vet.name}}" required autofocus>
  </div>

  <div>
    <label for="species_specialism">Species Specialism:</label>
    <input type="text" id="species_specialism" name="species_specialism" value="{{vet.species_specialism}}" required>
  </div>
  <button type="submit" class="update-button">Update Vet</button>

</form>

{% endblock %}
