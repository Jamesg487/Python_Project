{% extends "base.html" %}
{% block content %}

<form class="add-vet" action="/vets/new">
  <button class="add-button">Add Vet</button>
</form>
{% for vet in vets %}
  <div class="vet">
    <div class="vet-content">
      <div class="vet-details">
        <a href="/vets/{{vet.id}}">{{vet.name}}</a>
        <span class="species_specialism">Species Specialism: {{vet.species_specialism}}</span>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
