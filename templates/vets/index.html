{% extends "base.html" %}
{% block content %}

<form class="add-vet" action="/vets/new">
  <button class="add-button">Add Vet</button>
</form>
<div class="vet-content">
  {% for vet in vets %}
      <div class="vet-details">
        <div>
        <a href="/vets/{{vet.id}}" style="text-decoration:none">{{vet.name}}</a>
      </div>
      <div>
        <p class="species_specialism">Species Specialism: {{vet.species_specialism}}</p>
      </div>
    </div>
{% endfor %}
</div>

{% endblock %}
