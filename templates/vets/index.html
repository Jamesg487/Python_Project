{% extends "base.html" %}
{% block content %}


{% for vet in vets %}
  <div class="vet">
    <div class="content">
      <div class="name">
        <a href="/vets/{{vet.id}}">{{vet.name}}</a>
        <span class="species_specialism">{{vet.species_specialism}}</span>
      </div>
      <div class="buttons">

        <form class="delete-form" action="/vets/{{vet.id}}/delete" method="POST">
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
